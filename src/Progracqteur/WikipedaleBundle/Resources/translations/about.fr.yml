summary: |
  <p>C'est un fait, il y a de plus en plus de cyclistes dans nos rues. Conscient de cette évolution, les autorités favorisent, de plus en plus, cette nouvelle mobilité via des aménagements en faveur du vélo. En tant que citoyens, nous nous réjuissons de cette nouvelle orientation. Nous regrettons cependant le manque de possibilités pour y prendre part.</p>
  
  <p>Les outils habituels pour faire part de son avis à ce sujet se limitent à contacter son gestionnaire de voirie ou en parler au sein d'une association locale. Ces démarches peuvent être rebutantes et n'offrent pas toujours le résultat escompté. Il y a peu de place pour le débat et la visibilité de l'opinion citoyenne.</p>
  
  <p>Uello est né de ce constat et vise à démocratiser la demande et la discussion autour des aménagements cyclables. C'est un système de communication entre citoyens, administrations et associations.</p>
  
  <p>Uello, phonétiquement proche du mot "vélo", signifie "oeuil" en aragonais. Ce site propose d'avoir un oeuil sur la cyclabilité de sa ville.</p>
  
