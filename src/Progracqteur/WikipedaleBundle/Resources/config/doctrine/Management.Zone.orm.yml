Progracqteur\WikipedaleBundle\Entity\Management\Zone:
  type: entity
  readOnly: ~
  table: zones
  id:
    id:
      type: integer
      generator: {strategy: NONE}
  indexes:
    slug:
      columns: [slug]
  fields:
    name:
      type: string
      length: 60
    slug:
      type: string
      length: 60
    codeProvince:
      type: string
      length: 4
    polygon:
      type: polygon
    center:
      type: point
    type:
      type: string
      length: 5
      